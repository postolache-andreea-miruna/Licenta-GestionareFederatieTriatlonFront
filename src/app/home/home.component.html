<ng-container *ngIf="openChat === false">
    <div class="text-center">
        <h1>Let's get you connected and <span class="text-danger">chat</span> with others
            <span class="text-info">people</span>
        </h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <div class="col-12 col-lg-5">
            <main class="form-signin">
                <form [formGroup] = "userForm" (ngSubmit)="submitForm()" autocomplete="off" class="p-3 border">
                    <h3>your email</h3>
                    <div class="form-floating mb-3">
                        <input formControlName = "email" type="text" class="form-control" placeholder="Email"
                        [class.is-invalid] = "submitted && userForm.get('email')?.errors">
                        <label for="email">Name</label>                  
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName = "parola" type="parola" class="form-control" placeholder="Password"
                        [class.is-invalid] = "submitted && userForm.get('parola')?.errors">
                        <label for="parola">Password</label>                  
                    </div>
    
                    <div class="d-grid mt-4 px-4">
                        <button class="btn btn-warning" type="submit">Submit</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
</ng-container>
