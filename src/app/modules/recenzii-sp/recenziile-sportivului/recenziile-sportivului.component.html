<div class="background"></div>
<app-navbar></app-navbar>
<p>.</p>
<p>.</p>
<h2 class="title">Recenziile mele</h2>
<div class="recenziile">
    <div *ngFor="let recenzie of recenzii" class="recenzie">
        <p class="nume">{{recenzie.numeCompetitie}}</p>

        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Modifică mesajul recenziei</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                <div class="profil-detalii2">
                    <ng-container>
                        <main class="form-fisa">
                            <form [formGroup]="recenzieUpdateForm" (ngSubmit)="saveAdd()" autocomplete="off" class="p-1 border">
                                <div class="pozele">
                                    <br>
                                    <div>
                                        <textarea cols="40" rows="8" formControlName ="text">{{recenzie.text}}</textarea>
                                    </div>
                                    <br>
                                </div>
        
                                <div class="d-grid mt-4 px-4">
                                    <button class="btn btn-warning" type="submit"
                                        style="font-weight: bold; margin-left:20%; margin-right: 20%;">Modifică</button>
                                   
                                </div>
                            </form>
                        </main>
                    </ng-container>
                </div>
            </div>

        </ng-template>
        
        <button (click)="editRec(content,recenzie.codRecenzie,recenzie.text)" style="border: 0px;background-color: aliceblue;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square"
              viewBox="0 0 16 16">
              <path
                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
              <path fill-rule="evenodd"
                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
        </button>
        
        <hr style="border: 2px solid rgb(123, 177, 173);">

        <div>
            <ngb-rating [(rate)]="recenzie.numarStele" [max]="5" [readonly]="true">
                <ng-template let-fill="fill">
                    <span class="iconHeart" [class.filled] = "fill === 100">
                        <span class="selectIconHeart" [style.width.%]="fill"></span>
                        &hearts;
                    </span>
                </ng-template>
            </ngb-rating>
        </div>

        <p class="recenzie-text">{{recenzie.text}}</p>
        
        <hr style="border: 2px solid rgb(123, 177, 173);">
        
        <p class="recenzie-text">Dată completare:

            <span>{{ recenzie.completareRecenzie|date:"d/M/Y"}}</span>
        </p>
        
    </div>
</div>
